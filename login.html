<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Function to validate the form
    function validateForm() {
      var email = document.forms["form"]["mailid"].value;
      var password = document.forms["form"]["password"].value;

      // Check if email and password are empty
      if (email == "" || password == "") {
        alert("Please fill in all fields");
        return false;
      }
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <form name="form" action="home.html" onsubmit="return validateForm()">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" name="mailid" placeholder="Student Mail" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="C:\Users\vasan\OneDrive\Desktop\register.html">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
